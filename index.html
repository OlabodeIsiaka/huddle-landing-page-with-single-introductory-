<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
	<script src="https://kit.fontawesome.com/180da9c61e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>

	<body>
		<div class="container">
			<div class="wrapper">
				<header>
					<img src="./images/logo.svg" alt="logo" class="logo" />
				</header>
				<div class="cols">
					<div class="col-1">
						<img
							src="./images/illustration-mockups.svg"
							alt=""
							class="mockup"
						/>
					</div>
					<div class="col-2">
						<h1 class="heading">
							Build The Community
							<br />
							Your Fans Will Love
						</h1>

						<p class="paragraph">
							Huddle re-imagines the way we build
							communities. You have a voice, but so does
							your audience. Create connections with your
							users as you engage in genuine discussion.
						</p>
						<p class="reg">Register</p>
					</div>
				</div>
				<footer>
					<div class="socials">
						<i class="fa-brands fa-facebook-f fa-3xs"></i>
						<i class="fa-brands fa-twitter fa-3xs"></i>
						<i class="fa-brands fa-instagram fa-3xs"></i>
						</div>
					<p class="attribution">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
						>
							Frontend Mentor
						</a>
						. Coded by
						<a href="#">OlabodeIsiaka</a>
						.
					</p>
				</footer>
			</div>
		
		</div>
	</body>
</html>
